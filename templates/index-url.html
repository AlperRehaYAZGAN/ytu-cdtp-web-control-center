<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>YTU CDTP Monitor</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to main style sheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-container">
          <img
            src="{{ url_for('static',filename='img/ytu-logo.png') }}"
            alt="ytu logo"
            class="logo-img"
          />
          <h1 class="logo-text">
            YTU CDTP <span class="logo-highlight">Highway Monitor</span>
          </h1>
        </div>
      </header>
      <div class="content-container">
        <div class="active-users-panel" id="active-user-container">
          <h3 class="panel-title">Road Status:</h3>
          <h4>Road-1 : Success</h4>
          <h4>Road-2 : Unavailable</h4>
        </div>
        <div class="video-chat-container">
          <h2 class="talk-info" id="talking-with-info">
            Monitor Highway Cameras:
          </h2>
          <div class="video-container">
            <img
              src="{{ stream_url_1 }}"
              class="remote-video"
              id="remote-image"
            />
            <!-- Anomaly Button 1 -->
            <button
              class="anomaly-button"
              id="anomaly-button-1">
              Anomaly First
            </button>

          </div>

          <div class="video-container">
            <img
              src="{{ stream_url_2 }}"
              class="remote-video"
              id="remote-image"
            />
            <!-- Anomaly Button 2 -->
            <button
              class="anomaly-button"
              id="anomaly-button-2">
              Anomaly Second
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Reference to your JavaScript file -->
    <script src="{{ url_for('static',filename='js/anomaly.js') }}"></script>
  </body>
</html>
